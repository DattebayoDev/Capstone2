<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/styles/styles.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      section {
        display: flex;
        align-items: center;
      }

      .hide-display {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="index.html"> Home </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="search_page.html"> Search </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="info_page.html"> Info </a>
        </li>
      </ul>
    </header>
    <main>
      <section>
        <div id="search-Label">
          <label> Search By: </label>
        </div>

        <div id="radio-Container">
          <div>
            <input name="radio-Btn" type="radio" id="location-radio" />
            <label> Location </label>
          </div>
          <div>
            <input name="radio-Btn" type="radio" id="parkType-radio" />
            <label> Park Type</label>
          </div>
        </div>

        <select id="location-DropDown" class="hide-display">
          <option>Select One</option>
        </select>

        <select id="parkType-DropDown" class="hide-display">
          <option>Select One</option>
        </select>
      </section>
      <div class="table-responsive mx-3">
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <th id="LocationName">Name</th>
            <th id="Address">Address</th>
            <th id="City">City</th>
            <th id="State">State</th>
            <th id="ZipCode">ZipCode</th>
            <th id="Phone">Phone</th>
            <th id="Visit">Visit</th>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>
      </div>
    </main>

    <script src="./scripts/locationData.js"></script>
    <script src="./scripts/parkTypeData.js"></script>
    <script src="./scripts/nationalParkData.js"></script>
    <script src="./scripts/mountainData.js"></script>

    <script src="./scripts/main.js"></script>
  </body>
</html>
